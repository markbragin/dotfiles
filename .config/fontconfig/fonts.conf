<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Replace preferable fonts for Latin</description>
   <alias>
      <family>serif</family>
      <prefer>
         <family>Ubuntu Bold</family>
      </prefer>
   </alias>
   <alias>
      <family>sans-serif</family>
      <prefer>
         <family>Ubuntu Bold</family>
      </prefer>
   </alias>
   <alias>
      <family>monospace</family>
      <prefer>
         <family>JetBrains Mono Medium</family>
      </prefer>
   </alias>
</fontconfig>
